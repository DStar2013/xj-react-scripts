<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>yitu-react-project</title>
    <script type="text/javascript">
      // cal rem
      (function() {
        // 缓存原有class及上一次的宽度
        var docEl = document.documentElement,
          originClassName = docEl.className,
          timer = null,
          prevWidth = 0;
        // originClassName = originClassName ? (originClassName + ' ') : '';
        var calculate_size = function(width) {
          var clientWidth = docEl.clientWidth,
            clientHeight = docEl.clientHeight;
          // 排除键盘弹起引起的窗口变化
          if(prevWidth === clientWidth) return;
          var BASE_FONT_SIZE = 16,
            minWidth = Math.min(clientWidth, clientHeight),
            arr = [];
          // docEl.className = originClassName + arr.join(' ');
          docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / width) + 'px';
          prevWidth = clientWidth;
        };

        var addRem = function(width) {
          if (document.addEventListener) {
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            window.addEventListener(resizeEvt, calculate_size.bind(null, width), false);
            document.addEventListener('DOMContentLoaded', calculate_size.bind(null, width), false);
            calculate_size(width);
          } else {
            window.onload = function() {
              calculate_size(width);
            };
            calculate_size(width);
            window.onresize = window.onload;
          }
        };
        addRem(1920);
      })();
    </script>
  </head>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</html>
